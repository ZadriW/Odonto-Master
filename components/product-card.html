<!-- Product Card Component -->
<div class="product-card">
  <div class="product-card__image">
    <img src="https://via.placeholder.com/300x300/1c5787/ffffff?text=Produto" alt="Nome do Produto">
    <div class="product-badge product-badge--discount">25% OFF</div>
  </div>
  
  <div class="product-card__content">
    <h3 class="product-title">Nome do Produto</h3>
    <div class="product-pricing">
      <div class="product-price--current">R$ 89,90</div>
    </div>
    <button class="product-button">
      <i class="fas fa-shopping-cart"></i> Adicionar ao Carrinho
    </button>
  </div>
</div>
